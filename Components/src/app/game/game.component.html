<ul class="flex flex-col gap-10">
  @for (game of games; track game) {
    <li class="border flex py-6 px-16 gap-4 bg-gray-900 border-gray-800 w-[860px] h-[168px]">
      <img class="size-[120px]" [src]="game.logo">
      <div class="flex flex-col justify-center leading-[32px]">
        <div class="h-max text-[28px]">{{ game.name }}</div>
        <div class="text-gray-400 text-[20px]">General Knowledge (10 Questions)</div>
      </div>
    </li>
  }
</ul>
