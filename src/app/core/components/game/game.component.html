@if (games) {
<div class="game-list border rounded-lg flex py-6 px-16 gap-4 bg-gray-900 border-gray-800 w-[860px] h-[168px]">
  <img class="size-[120px]" [src]="games">
  <div class="flex flex-col justify-center leading-[32px]">
    <div class="h-max text-[28px] font-black">{{ games }}</div>
