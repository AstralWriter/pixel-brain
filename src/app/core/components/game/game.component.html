@if (game() !== undefined) {
<div routerLink="/quiz/{{ game()!.id }}" class="game-list border rounded-lg flex md:flex-row max-md:justify-center max-md:justify-center max-mad:text-center max-md:items-center max-md:w-auto max-md:h-auto max-md:flex-col py-6 px-16 gap-4 bg-gray-900 border-gray-800">
  <img class="size-[120px]" [src]="game()!.logo">
  <div class="flex flex-col justify-center leading-[32px]">
    <div class="h-max text-[28px] max-md:text-[24px] font-black">{{ game()!.name }}</div>
    <div class="text-gray-400 max-md:text-[16px] text-[20px]">General Knowledge (10 Questions)</div>
  </div>
</div>
}
